{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Travel Planner</title>
    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  </head>
  <body>

    {% block show_navbar %}
      <nav class="navbar navbar-expand-lg">
        <div class="d-flex justify-content-between align-items-center w-100 mx-5">
            
            <div class="d-flex align-items-center ">
                <a class="navbar-brand fw-bold fs-4" href="#">
                    plantrip<span class="gradient-text">.</span>ai
                </a>

                <ul class="d-flex align-items-center list-unstyled gap-5 ms-5 mb-0">
                    <li><a class="text-decoration-none" href="">Tools</a></li>
                    <li><a class="text-decoration-none" href="">Community</a></li>
                    <li><a class="text-decoration-none" href="">Pricing</a></li>

                </ul>
            </div>

            <div class="d-flex align-items-center">
              {% if user.is_authenticated %}
              <div class="dropdown h-100">
                <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Profile
                </a>
          
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                  </li>
                </ul>
              </div>
              {% else %}
                  <a class="btn btn-outline-success me-2" href="{% url 'login' %}">Log in</a>
                  <a class="btn btn-primary" href="{% url 'register' %}">Get started now</a>
              {% endif %}
          </div>
          
        </div>
      </nav>
    {% endblock %}

  
  

    <!-- ConteÃºdo Principal -->
    {% block content %}{% endblock %}

    <footer>
      <div class="container">

        <div></div>

      </div>
    </footer>
    
    
  
    {% block extra_scripts %}{% endblock %}
    <!-- Bootstrap Bundle JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
