{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Travel Planner</title>
    <!-- Bootstrap CSS (CDN) -->
     <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container d-flex justify-content-between align-items-center">
          <!-- Logo alinhada verticalmente -->
          <a class="navbar-brand fw-bold fs-2 m-0 island" href="#">
              Travel Planner
          </a>

          <div>
              <!-- Perfil à direita -->
              {% if user.is_authenticated %}
                  <a class="btn btn-outline-primary" href="{% url 'list_itineraries' %}">
                      Meu Perfil
                  </a>
              {% else %}
                  <a class="btn btn-outline-success me-2" href="{% url 'login' %}">Login</a>
                  <a class="btn btn-primary" href="{% url 'register' %}">Registrar</a>
              {% endif %}
          </div>
      </div>
    </nav>


    <!-- Conteúdo Principal -->
    <div class="container my-5">{% block content %}{% endblock %}</div>

    {% block extra_scripts %}{% endblock %}
    <!-- Bootstrap Bundle JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
